on: [push, pull_request]

name: Continuous integration

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt install libdbus-glib-1-dev
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt install libdbus-glib-1-dev
      - uses: actions/checkout@v1
      - name: Start postgres instance
        run: docker-compose -f herald_server/docker-compose.yml up -d
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Setup database tables
        run: cargo run --bin setup_db
      - uses: actions-rs/cargo@v1
        with:
          command: test

  platform_tests:
    name: Libherald Platform Tests
    runs-on: [ macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path=libherald/Cargo.toml
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path=heraldcore/Cargo.toml

  integration_tests:
    name: Integration Tests
    description: Boots a tests server and runs client e2e tests
    runs:
      using: 'docker'
      image: '/client/tests/Dockerfile'
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
      - uses: actions/install-qt-action@v0.1.1
        with:
          packages: 'qt.qt5.5124.gcc_64'
      - uses: actions-rs/cargo@v1
        command: build
      - name: Run Server  
        run: pg_ctl -D psdb -p 5432 start
      - uses: actions-rs/cargo@v1
        with:
          command: run
          args: --mainifes-path=herald_server/Cargo.toml
      - name: Run Tests
        run: /Qt/5.12.4/gcc_64/bin/qmake client/tests/tests.pro
        run: ./tests
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt install libdbus-glib-1-dev
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

