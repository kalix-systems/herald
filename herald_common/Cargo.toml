[package]
name = "herald_common"
version = "0.1.0"
authors = ["Baeo Maltinksy <baeo.maltinsky@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crc32fast   = "1.2"
serde_cbor  = "0.10"
serde_bytes = "0.11"
sodiumoxide = "0.2"

[dependencies.arrayvec]
version = "0.4"
features = ["serde-1"]

[dependencies.bytes]
version = "0.4"
features = ["serde"]

[dependencies.rusqlite]
version = "0.20.0"
optional = true

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.tarpc]
git = "https://github.com/google/tarpc"
rev = "5f6c3d7d989b7d7267c19d4b89c658450e86614e"
features = ["serde1"]

[dependencies.tarpc-lib]
git = "https://github.com/google/tarpc"
rev = "5f6c3d7d989b7d7267c19d4b89c658450e86614e"
features = ["serde1"]

[dependencies.tarpc-bincode-transport]
git = "https://github.com/google/tarpc"
rev = "5f6c3d7d989b7d7267c19d4b89c658450e86614e"

[features]
rusqlite_ = ["rusqlite"]
